<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="card-validator">
  <ul class="card-logos">
    <li><span class="card visa"></span></li>
    <li><span class="card master"></span></li>
    <li><span class="card amex"></span></li>
    <li><span class="card mir"></span></li>
    <li><span class="card discover"></span></li>
    <li><span class="card jcb"></span></li>
    <li><span class="card diners_club"></span></li>
  </ul>
  <div class="input-group">
    <input type="text" class="input_card_number" placeholder="4111111111111111">
    <button type="button" class="button_valid">Click to Validate</button>
  </div>
</div>



</body>
</html>
